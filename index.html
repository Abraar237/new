<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quote-container {
    text-align: center;
  }
  .name {
    font-size: 2rem;
    color: #3498db; /* Blue color */
  }
  .quote {
    font-size: 1.5rem;
    margin-top: 10px;
    padding: 20px;
    background-color: #27ae60; /* Green color */
    border-radius: 10px;
  }
</style>
<title>Colorful Quote</title>
</head>
<body>
  <div class="quote-container">
    <h2 class="name">Nasihath</h2>
    <blockquote class="quote">"Sau bar dil se kaha ki bhul bhi jao usse!! Harr baar dil ne kaha, tum dil se nahi kehthe"</blockquote>
  </div>
</body>
</html>
